services:
  ds:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ds
    ports:
      - "3001:3000"   # le conteneur Ã©coute 3000
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-net"

      # Service -> port INTERNE (3000)
      - "traefik.http.services.ds.loadbalancer.server.port=3001"

      # --- Middlewares ---
      - "traefik.http.middlewares.ds-headers.headers.customrequestheaders.X-Forwarded-Proto=https"

      # Redirection apex -> www (UNIQUEMENT digitalssolutions.de, pas les sous-domaines)
      - "traefik.http.middlewares.ds-redirect-to-www.redirectregex.regex=^https?://digitalssolutions\\.de(/.*)?$"
      - "traefik.http.middlewares.ds-redirect-to-www.redirectregex.replacement=https://www.digitalssolutions.de$1"
      - "traefik.http.middlewares.ds-redirect-to-www.redirectregex.permanent=true"

      # --- Routers ---

      # www -> sert le site
      - "traefik.http.routers.ds-www.entrypoints=frontendsecure"
      - "traefik.http.routers.ds-www.rule=Host(`www.digitalssolutions.de`)"
      - "traefik.http.routers.ds-www.tls=true"
      - "traefik.http.routers.ds-www.service=ds"
      - "traefik.http.routers.ds-www.middlewares=ds-headers"

      # apex -> applique la redirection (vers www)
      - "traefik.http.routers.ds-root.entrypoints=frontendsecure"
      - "traefik.http.routers.ds-root.rule=Host(`digitalssolutions.de`)"
      - "traefik.http.routers.ds-root.tls=true"
      - "traefik.http.routers.ds-root.middlewares=ds-redirect-to-www@docker"
      - "traefik.http.routers.ds-root.service=noop@internal"

networks:
  traefik-net:
    external: true
